<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotuxe CHAT</title>
</head>
<style>
    body {
        background-image: url('https://i.ytimg.com/vi/SQBDcAxVL1M/maxresdefault.jpg');
        background-repeat: no-repeat;
        background-size: 100%;
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
        background: rgba(172, 81, 180, 0.726);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
    }

    #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
    }

    #input-nick {
        border: none;
        border-radius: 10px;
        padding-left: 15px;
    }

    #input:focus {
        outline: none;
    }

    #form>button {
        background: rgb(90, 1, 163);
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
    }

    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #messages>li {
        padding: 0.5rem 1rem;
    }

    #messages>li {
        background: #b3b0b0;
        border-radius: 50px;
        margin-top: 15px;
        width: max-content;
    }
</style>
</style>

<body>
    <ul id="messages">
    </ul>
    <form id="form" action="">
        <input type="text" id="input-nick" placeholder="Seu nome"> <input id="input"
            autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()

        const message = document.getElementById('messages')
        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const inputNick = document.getElementById('input-nick')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (inputNick.value) {
                inputNick.style.display = "none"

                if (input.value) {
                    socket.emit('chat message', inputNick.value,input.value)
                    input.value = ''
                }
            }
        })
        socket.on('chat message', (name,msg) => {
            var item = document.createElement('li')
            
            item.textContent = name,msg
            message.appendChild(item)
            window.scrollTo(0, document.body.scrollHeight);
        })
    </script>
</body>

</html>
